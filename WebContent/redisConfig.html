<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<body ng-app="myapp" ng-controller="redisController">
	<div>城市</div>
	<div>
		<input type="text" ng-model="city.key" >
		<input type="text" ng-model="city.value" >
	</div>
	
	<div> 
		<button ng-click="add()">添加</button></br>
		<button ng-click="get()">查询</button></br>
		<button>清除</button></br>
	</div>
</body>
<script>
var app = angular.module('myapp',[]);
app.controller('redisController',function($scope,$http){
	var l = 'http://localhost:9090/SSMDemo/redis';
	$scope.add = function(){
		$http.post(l, angular.fromJson(this.city)).success(function(result) {
			console.log(result);
		}).error(function(result) {
			console.log(result);
		});
		console.log(JSON.stringify(this.city));
	}
	
	$scope.get = function(){
		$http.get(l+"?key="+this.city.key).success(function(result) {
			console.log(result);
		}).error(function(result) {
			console.log(result);
		});
	}
});
</script>
</html>
